<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href=""/>
    <style type="text/css">
		body, header, footer, section, nav
		{
			margin: 0;
			padding: 0;
			border: 0;
		}
		body
		{
		    font-family: Helvetica, sans-serif;
		    background: #aebcbf; /* Old browsers */
            background: -webkit-linear-gradient(top, #aebcbf 0%,#6e7774 50%,#0a0e0a 51%,#0a0809 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #aebcbf 0%,#6e7774 50%,#0a0e0a 51%,#0a0809 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		}
		header
		{
			background-color: white;
			width: 75%;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
		}
		section
		{
			width: 75%;
			margin-left: auto;
			margin-right: auto;
		}
		nav#menu
		{
			background-color: white;
			width:10%;
			float:left;
			box-sizing: border-box;
			border: 1px solid red;
		}
		article#dynamic
		{
			background-color: white;
			box-sizing: border-box;
			width:90%;
			float: right;
			border: 1px solid blue;
		}
		article#dynamic p
		{
		    text-align:center;
		}
		article#dynamic form
		{
		    width: 50%;
		    margin-left:auto;
		    margin-right:auto;
		}
		div#clear
		{
			clear:both;
		}
		footer
		{
			width: 75%;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid yellow;
			color: white;
		}
		footer p
		{
		    text-align: center;
		}
		</style>
</head>
<body>
<header>
    <img alt="ascend logo" src="http://ascend.2ndmm.com/images/logo.png"/>
</header>
<section>
    <nav id = "menu">
        <button>MENU ITEM</button>
    </nav>
    <article id = "dynamic">
        <p id = "ASCEND">Welcome to Ascend</p>
        <form method="POST">
            <input type="hidden" name="action" value="login">
            Username:<br />
            <input type="text" name="usr" required/><br />
            Password:<br />
            <input type="password" name="psw" required/> <br />
            <input type = "submit" />
        </form>
    </article>
    <div id="clear"></div>
</section>
<footer>
    <p id="">COPYRIGHT &COPY; ASCEND INC. 2017; ALL RIGHTS RESERVED</p>
</footer>
</body>
</html>
